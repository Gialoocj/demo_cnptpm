<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/tailwind.output.css" />
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <script src="./assets/js/init-alpine.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" defer></script>
    <script src="./assets/js/charts-lines.js" defer></script>
    <script src="./assets/js/charts-pie.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="./assets/js/test.js"></script>
</head>

<body>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('xemchitiet').addEventListener('click', function () {
                document.getElementById('bang').classList.add('hidden');
                document.getElementById('lichkham').classList.remove('hidden');
            });
        });

    </script>
    <!--Table-->
    <div class="w-full overflow-hidden rounded-lg shadow-xs">

        <div class="w-full overflow-x-auto">

            <table class="w-full whitespace-no-wrap" id="bang">
                <header class="p-4 font-semibold text-2xl">
                    <h1>Danh sách khách hàng</h1>
                </header>
                <aside class="flex items-center my-4">
                    <div class="text-md relative w-3/12 ml-4">
                        <input type="text"
                            class="border w-full rounded-full h-10 border-black focus:outline-none pl-2 pr-10 relative">
                        <svg class="h-10 w-10 text-gray-900 hover:cursor-pointer absolute right-0 top-0 rounded-r-full p-2 border-l border-gray-900"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>

                    <div class=" flex mx-2">
                        <select name="" id="" class="px-3 py-2 border-2 border-black rounded-md">
                            <option value="Value">Giới tính</option>
                            <option value="Nam">Nam</option>
                            <option value="Female">Nữ</option>
                        </select>
                    </div>
                    <div class=" flex  mx-2">
                        <select name="" id="" class="px-3 py-2 border-2 border-black rounded-md">
                            <option value="Value">Phân loại</option>
                            <option value="Nam">Khám mới</option>
                            <option value="Female">Tái khám</option>
                            <option value="Female">Điều trị thủ thuật</option>
                        </select>
                    </div>
                    <div class=" flex">
                        <input type="text" list="district"
                            class="border-2 border-black rounded-md py-2 pl-2 focus:outline-none"
                            placeholder="Phân loại">
                        <datalist id="district">
                            <option value="Khám mới"></option>
                            <option value="Điều trị thủ thuật"></option>
                            <option value="Tái khám"></option>
                        </datalist>
                    </div>

                    <div class=" flex">
                        <select name="tinhtrang" id="tinhtrang" class="border-2 border-gray-900 h-11 rounded-lg mx-1">
                            <option value="">Tình trạng</option>
                            <option value="">Hẹn lại sau</option>
                            <option value="">Chưa đến</option>
                        </select>
                    </div>
                    <div class=" flex ">
                        <button
                            class="w-32 h-11 rounded-md text-gray-900 bg-blue-500 focus:outline-none mx-2 hover:bg-blue-600">Lọc</button>
                    </div>
                </aside>
                <thead>
                    <tr
                        class="text-xs font-semibold tracking-wide text-left text-gray-500 uppercase border-b dark:border-gray-700 bg-gray-50 dark:text-gray-400 dark:bg-gray-800 ">
                        <th class="px-4 py-3 w-1/12">Tên khách hàng</th>
                        <th class="px-4 py-3 w-1/12">Mã khách hàng</th>
                        <th class="px-4 py-3 w-1/12">Giới tính</th>
                        <th class="px-4 py-3 w-1/12">Số điện thoại</th>
                        <th class="px-4 py-3 w-2/12">Phân loại</th>
                        <th class="px-4 py-3 w-2/12">Tình trạng</th>
                        <th class="px-4 py-3 w-2/12">Xem chi tiết</th>
                        <th class="px-4 py-3 w-2/12">Tác vụ</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y dark:divide-gray-700 dark:bg-gray-800">
                    <tr class="text-gray-700 dark:text-gray-400 ">
                        <td class="px-4 py-3">
                            <div class="flex items-center text-sm hover: cursor-pointer">
                                <!-- Avatar with inset shadow -->
                                <div class="relative hidden w-8 h-8 mr-3 rounded-full md:block">
                                    <img class="object-cover w-full h-full rounded-full"
                                        src="https://images.unsplash.com/flagged/photo-1570612861542-284f4c12e75f?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=200&fit=max&ixid=eyJhcHBfaWQiOjE3Nzg0fQ"
                                        alt="" loading="lazy" />
                                    <div class="absolute inset-0 rounded-full shadow-inner" aria-hidden="true"></div>
                                </div>
                                <div>
                                    <p class="font-semibold">Hans Burger</p>

                                </div>
                            </div>
                        </td>
                        <td class="px-4 py-3 text-sm">
                            BN01
                        </td>
                        <td class="px-4 py-3 text-sm">
                            <span class="px-2 py-1 leading-tight">
                                Nam
                            </span>
                        </td>
                        <td class="px-4 py-3 text-sm">
                            <span>096507699</span>
                        </td>

                        <td class="px-4 py-3 text-sm text-capitalize  ">
                            <span>Khám sớm</span>
                        </td>
                        <td class="px-4 py-3 text-sm text-capitalize ">
                            <select name="" id="" class="border w-32 h-10">
                                <option value="">Hẹn lại sau</option>
                                <option value="">Chưa đến</option>
                                <option value="">Đã hủy</option>
                            </select>
                        </td>
                        <td class="px-4 py-3 text-sm text-capitalize  ">
                            <button class="w-32 h-10 bg-green-400" id="xemchitiet">Xem chi tiết</button>
                        </td>


                        <td class="px-4 py-3 text-sm text-capitalize flex items-center">
                            <button><svg class="h-7 w-7 text-blue-500" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                </svg></button>
                            <button><svg class="h-7 w-7 text-red-500" width="24" height="24" viewBox="0 0 24 24"
                                    stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" />
                                    <line x1="4" y1="7" x2="20" y2="7" />
                                    <line x1="10" y1="11" x2="10" y2="17" />
                                    <line x1="14" y1="11" x2="14" y2="17" />
                                    <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                                    <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
                                </svg></button>
                        </td>
                    </tr>


                </tbody>
            </table>
        </div>
    </div>
    <!--Table-->
    <div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md w-11/12 hidden" id="lichkham">
        <div class="flex justify-between">
            <h2 class="text-2xl font-bold mb-8">Lịch hẹn khám</h2>
            <button id="closeModal"
                class="text-xl font-bold text-2xl focus:outline-none w-12 h-8 absolute top-0 right-0 rounded-tr-lg">&times;</button>
        </div>

        <form>
            <div class="mb-4 flex">
                <label class="block text-gray-700 text-sm font-bold mb-2 mr-2" for="name">
                    Họ và tên:
                </label>
                <span>Trần Hạo Nam</span>
            </div>

            <div class="mb-4 flex">
                <label class="block text-gray-700 text-sm font-bold mb-2 mr-2" for="name">
                    Mã số bệnh nhân:
                </label>
                <span>Trần Hạo Nam</span>
            </div>

            <div class="mb-4 flex">
                <label class="block text-gray-700 text-sm font-bold mb-2 mr-2" for="email">
                    Số điện thoại:
                </label>
                <span>0900000000</span>
            </div>

            <div class="mb-4 flex">
                <label class="block text-gray-700 text-sm font-bold mb-2 mr-2" for="date">
                    Ngày hẹn:
                </label>
                <span>20/12/2021</span>
            </div>

            <div class="mb-4 flex">
                <label class="block text-gray-700 text-sm font-bold mb-2 mr-2" for="time">
                    Thời gian khám:
                </label> <span>10:12</span>
            </div>

            <div class="mb-4 flex">
                <label class="block text-gray-700 text-sm font-bold mb-2 mr-2" for="time">
                    Số thứ tự:
                </label> <span>6</span>
            </div>

            <div class="mb-4 flex">
                <label class="block text-gray-700 text-sm font-bold mb-2 mr-2" for="time">
                    Bác sĩ khám:
                </label> <span>Lưu Lung Linh</span>
            </div>
            <div class="mb-4 flex">
                <label class="block text-gray-700 text-sm font-bold mb-2 mr-2" for="time">
                    Địa điểm:
                </label> <span>Phòng 401 - Tòa A9</span>
            </div>

            <div class="flex items-center justify-center">
                <button
                    class="bg-red-500 hover:bg-red-400 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                    Hủy lịch hẹn
                </button>
            </div>
        </form>
    </div>
    <!--Lịch hẹn-->

</body>

</html>
